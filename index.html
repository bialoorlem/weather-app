<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

  <!--Header-->

  <nav class="navbar navbar-light bg-dark">

    <p class="headerText">Weather Dashboard</p>

  </nav>
  <div class="container">

    <!--Search Section-->
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <h2>Search City</h2>
          </form>
        </nav>
      </div>
    </div>

        <div class="row">
      <div class="col">
        <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="City Name" aria-label="Search" id="cityInput">
            <button value="0" id="searchCity" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
      </div>
    </div>

    <!--Results Section-->

    <div class="jumbotron">
      <div class="row">
        <div class="col-3">
          <div class="city"></div>
        </div>
        <div class="col-3">
          <div class="wind"></div>
        </div>
        <div class="col-3">
          <div class="humidity"></div>
        </div>
        <div class="col-3">
          <div class="temp"></div>
        </div>
      </div>
    </div>

    <h2>5 Day Forecast:</h2>
    

    <div class="row" id="forecast">



    </div>
    <script src="https://unpkg.com/moment"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
